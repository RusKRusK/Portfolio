<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ポートフォリオ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .project {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .project-title {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .project-desc {
      margin-bottom: 12px;
    }
    .project-link {
      display: inline-block;
      margin-bottom: 16px;
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }
    .project-images {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .project-images img {
      flex: 1 1 300px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>

</html>
